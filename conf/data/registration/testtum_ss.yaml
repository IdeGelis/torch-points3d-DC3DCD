# @package data
task: registration
class: testtum.TUMDataset
name: TUM
dataroot: data
first_subsampling: 0.02
max_dist_overlap: 0.05
min_size_block: 1.5
max_size_block: 2
num_pos_pairs: 30000
min_points: 300
num_points: 5000
tau_1: 0.1
tau_2: 0.05
rot_thresh: 4
trans_thresh: 0.15
sym: True
use_teaser: True
noise_bound_teaser: 0.1
pre_transforms:
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}
ss_transform:
  - transform: RandomParamTransform
    params:
      transform_name: CubeCrop
      transform_params:
        c:
          min: 1.2
          max: 1.7
          type: "float"

train_transform:
  - transform: SaveOriginalPosId
  - transform: RandomNoise
    params:
      sigma: 0.007
      clip: 0.03
  - transform: LotteryTransform
    params:
      transform_options:
        - transform: RandomParamTransform
          params:
            transform_name: PeriodicSampling
            transform_params:
              period:
                min: 0.02
                max: 0.08
                type: "float"
              prop:
                min: 0.1
                max: 0.4
                type: "float"
              box_multiplier:
                min: 1
                max: 6
                type: "int"
        - transform: PeriodicSampling
          params:
            period: 0.1
            prop: 1
        - transform: PeriodicSampling
          params:
            period: 0.1
            prop: 1
        - transform: PeriodicSampling
          params:
            period: 0.1
            prop: 1
  - transform: Random3AxisRotation
    params:
      apply_rotation: True
      rot_x: 360
      rot_y: 360
      rot_z: 360
  - transform: RandomScaleAnisotropic
    params:
      scales: [0.9,1.2]
  - transform: XYZFeature
    params:
      add_x: True
      add_y: True
      add_z: True
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}
      quantize_coords: True
      mode: "last"
  - transform: ShiftVoxels
  - transform: AddOnes
  - transform: AddFeatByKey
    params:
      add_to_x: True
      feat_name: 'ones'
test_transform:
  - transform: SaveOriginalPosId
  - transform: XYZFeature
    params:
      add_x: True
      add_y: True
      add_z: True
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}
      quantize_coords: True
      mode: "last"
  - transform: AddOnes
  - transform: AddFeatByKey
    params:
      add_to_x: True
      feat_name: 'ones'
